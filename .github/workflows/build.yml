name: MapCap IPO Build

# Controls when the workflow will execute
on:
  # Triggers the workflow on push or pull request events for the defined branches
  push:
    branches: 
      - dev
      - staging
      - main
  pull_request:
    branches:
      - dev
      - staging
      - main
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
      
    # The sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Backend CI/CD Process
      - name: Install Dependencies for Backend
        run: npm ci

      - name: Execute Tests for Backend
        run: npm test -- --passWithNoTests

      - name: Branch-specific build info
        run: |
          echo "Running build for branch: $GITHUB_REF_NAME"
          if [ "$GITHUB_REF_NAME" = "dev" ]; then
            echo "‚úÖ Dev branch build"
          elif [ "$GITHUB_REF_NAME" = "staging" ]; then
            echo "‚úÖ Staging branch build"
          else
            echo "‚úÖ Main branch build"
          fi
