name: MapCap IPO Vercel Deployment

on:
  pull_request:
    branches: [staging, main]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    concurrency:
      group: vercel-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel

      # Production Deploy - Using Env variables instead of arguments
      - name: Deploy Production to Vercel
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          PROD_URL=$(vercel deploy --prod --yes)
          echo "PROD_URL=$PROD_URL" >> $GITHUB_ENV
          echo "ðŸš€ Production deployed: $PROD_URL"

      - name: Show Vercel deployment summary
        run: |
          echo "### ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          if [ -n "$PROD_URL" ]; then
            echo "âœ… **Production URL:** $PROD_URL" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Deployment completed, check Vercel Dashboard for URL." >> $GITHUB_STEP_SUMMARY
          fi
