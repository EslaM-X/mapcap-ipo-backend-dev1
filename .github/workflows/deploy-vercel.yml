name: MapCap IPO Vercel Deployment

on:
  pull_request:
    branches: [staging, main]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    concurrency:
      group: vercel-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # Use the same Project ID for all steps

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel

      # 5ï¸âƒ£ Dev Preview (Simplified - removed --scope)
      - name: Deploy Preview to Vercel for Dev
        if: github.event_name == 'pull_request' &&  github.event.pull_request.base.ref == 'staging' && github.event.pull_request.head.ref == 'dev'
        run: |
          PREVIEW_URL=$(vercel deploy --token $VERCEL_TOKEN --yes)
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV
          echo "ENV_NAME=Dev" >> $GITHUB_ENV

      # 6ï¸âƒ£ Staging Preview (Simplified - removed --scope)
      - name: Deploy Preview to Vercel for Staging
        if: github.event_name == 'pull_request' &&  github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref == 'staging'
        run: |
          PREVIEW_URL=$(vercel deploy --token $VERCEL_TOKEN --yes)
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV
          echo "ENV_NAME=Staging" >> $GITHUB_ENV

      # 7ï¸âƒ£ Production Deploy (Simplified - removed --scope)
      - name: Deploy Production to Vercel for Main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          PROD_URL=$(vercel deploy --prod --token $VERCEL_TOKEN --yes)
          echo "PROD_URL=$PROD_URL" >> $GITHUB_ENV
          echo "ðŸš€ Production deployed: $PROD_URL"

      - name: Show Vercel deployment summary
        run: |
          echo "### ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" = "refs/heads/main" ] && [ -n "$PROD_URL" ]; then
            echo "âœ… **Production URL:** $PROD_URL" >> $GITHUB_STEP_SUMMARY
          elif [ -n "$PREVIEW_URL" ]; then
            echo "âœ… **Preview URL:** $PREVIEW_URL" >> $GITHUB_STEP_SUMMARY
          fi
