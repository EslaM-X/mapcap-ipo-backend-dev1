name: MapCap IPO Vercel Deployment

# Controls when the workflow will execute
on:
  # Trigger only on pull requests from dev â†’ staging + staging â†’ main
  pull_request:
    branches:
      - staging
      - main
    types: [opened, synchronize, reopened]

  # Trigger only on merge/ push to main
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸš€ Deploy to Vercel
    runs-on: ubuntu-latest

    concurrency:
      group: vercel-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_DEV: ${{ secrets.VERCEL_DEV_PROJECT_ID }}
      VERCEL_PROJECT_STAGING: ${{ secrets.VERCEL_STAGING_PROJECT_ID }}
      VERCEL_PROJECT_PROD: ${{ secrets.VERCEL_PROD_PROJECT_ID }}
      VERCEL_SCOPE: map-of-pi

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Install Vercel CLI
      - name: Install Vercel CLI
        run: npm install -g vercel

      # 5ï¸âƒ£ Deploy Preview to Vercel for Dev
      - name: Deploy Preview to Vercel for Dev
        if: github.event_name == 'pull_request' &&  github.event.pull_request.base.ref == 'staging' && github.event.pull_request.head.ref == 'dev'
        run: |
          # Preview deploy on dev
          echo VERCEL_PROJECT_ID=$VERCEL_PROJECT_DEV >> $GITHUB_ENV
          PREVIEW_URL=$(vercel deploy --token $VERCEL_TOKEN --scope $VERCEL_SCOPE --yes)
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV
          echo "ENV_NAME=Dev" >> $GITHUB_ENV
          echo "ðŸ” Dev Preview deployed: $PREVIEW_URL"

      # 6ï¸âƒ£ Deploy Preview to Vercel for Staging
      - name: Deploy Preview to Vercel for Staging
        if: github.event_name == 'pull_request' &&  github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref == 'staging'
        run: |
          # Preview deploy on staging
          echo VERCEL_PROJECT_ID=$VERCEL_PROJECT_STAGING >> $GITHUB_ENV
          PREVIEW_URL=$(vercel deploy --token $VERCEL_TOKEN --scope $VERCEL_SCOPE --yes)
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV
          echo "ENV_NAME=Staging" >> $GITHUB_ENV
          echo "ðŸ” Staging Preview deployed: $PREVIEW_URL"

      # 7ï¸âƒ£ Deploy Production to Vercel for Main
      - name: Deploy Production to Vercel for Main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Production deploy on main
          echo VERCEL_PROJECT_ID=$VERCEL_PROJECT_PROD >> $GITHUB_ENV
          PROD_URL=$(vercel deploy --prod --token $VERCEL_TOKEN --scope $VERCEL_SCOPE --yes)
          echo "PROD_URL=$PROD_URL" >> $GITHUB_ENV
          echo "ðŸš€ Production deployed: $PROD_URL"

      # 8ï¸âƒ£ Comment preview URL on PR
      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request' && env.PREVIEW_URL != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸŒ ${{ env.ENV_NAME }} Preview Deployment: ${{ env.PREVIEW_URL }}
            ðŸ“Š Project Dashboard: https://vercel.com/${{ env.VERCEL_SCOPE }}/${{ env.VERCEL_PROJECT_ID }}
            ðŸ“œ Deployment Logs: Open the preview link â†’ click *View Deployment Details*

      # 9ï¸âƒ£ Log Vercel deployment info to workflow summary
      - name: Show Vercel deployment summary
        run: |
          echo "ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" = "refs/heads/main" ] && [ -n "$PROD_URL" ]; then
            echo "âœ… Production: $PROD_URL" >> $GITHUB_STEP_SUMMARY
          elif [ -n "$PREVIEW_URL" ]; then
            echo "âœ… Preview: $PREVIEW_URL" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No deployment URL generated." >> $GITHUB_STEP_SUMMARY
          fi

          if [ -n "$VERCEL_PROJECT_ID" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Dashboard:" >> $GITHUB_STEP_SUMMARY
            echo "https://vercel.com/$VERCEL_SCOPE/$VERCEL_PROJECT_ID" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“œ Deployments:" >> $GITHUB_STEP_SUMMARY
            echo "https://vercel.com/$VERCEL_SCOPE/$VERCEL_PROJECT_ID/deployments" >> $GITHUB_STEP_SUMMARY
          fi